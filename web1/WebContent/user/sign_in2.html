<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function getHttpXmlObj(){
	if(window.XMLHttpRequest){
  		return new XMLHttpRequest();
 	}else if(window.ActiveXObject){
  		return new ActiveXObject("Microsoft.XMLHTTP");
 	}
	alert("해당 브라우져가  Ajax를 지원하지 않습니다.");
}
function doSignin(){
	var idStr = "userid,userpwd,username,age,address,hp1,hp2,hp3,command"
	var lengthStr = "30,30,30,3,200,4,4,4,30";
	var typeStr = "s,s,s,n,s,n,n,n,s";
	var params="?";
	var ids = idStr.split(",");
	var lengths = lengthStr.split(",");
	var types = typeStr.split(",")
	for(var i=0;i<ids.length;i++){
		var maxLength = new Number(lengths[i]);
		var typeVali = types[i];
		var elObj =  document.getElementById(ids[i]);
		if(!isNaN(maxLength)){
			if(elObj.value.length>maxLength){
				alert("제한길이를 넘었습니다. 확인해주세요");
				elObj.value="";
				elObj.focus();
				return;
			}
		}
		if(typeVali=="n"){
			if(isNaN(new Number(elObj.value))){
				alert("숫자만 입력해주세요.");
				elObj.value="";
				elObj.focus();
				return;
			}
		}
		params += ids[i]+"="+ elObj.value +"&";
}
	var xhr = getHttpXmlObj();
	var method = "get";
	var url = "test.user";
	var aSync = true;
	xhr.onreadystatechange=function(){
   		if (xhr.readyState==4){
   			if(xhr.status==200){
	   			var result = decodeURIComponent(xhr.responseText);
	   			alert(result);
   			}else{
   				document.getElementById("bd_div").innerHTML += xhr.responseText;
   			}
        }
    }
   	xhr.open(method, url+params, aSync);
   	if(method=="post"){
   		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   	}
   	xhr.send();
}
</script>
<body>
<div width="100" id="bd_div">
<table border="1" width="400" align="center">
<tr>
    <td colspan="2"><p align="center"> =회원가입= </p></td>
</tr>
<tr>
    <td align="center">아이디</td>
    <td align="center"><input type="text" name="userid" id="userid"></td>
</tr>
<tr>
    <td align="center">비밀번호</td>
    <td align="center"><input type="password" name="userpwd" id="userpwd"></td>
</tr>
<tr>
    <td align="center">이름</td>
    <td align="center"><input type="text" name="username" id="username"></td>
</tr>
<tr>
<td align="center">나이</td>
<td align="center"><input type="text" name ="age" id="age"></td>
</tr>
<tr>
<td align="center">주소</td>
<td align="center"><input type="text" name="address" id="address"></td>
</tr>
<tr>
    <td align="center">휴대폰 번호</td>
    <td align="center"><input type="text" name="hp1" id="hp1" size="4">-<input type="text" name="hp2" id="hp2" size="4">-<input type="text" name="hp3" id="hp3" size="4"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="회원가입" onclick="doSignin()"/></td>
</tr>
    

</table>
</div>
<input type="hidden" name="command" id="command" value="SIGNIN"><br/>
</body>
</html>
