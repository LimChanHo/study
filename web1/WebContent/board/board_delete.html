<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function deleteValue(){
	
var userNumObj = document.getElementById("board_num");
var userNum = parseInt(userNumObj.value);
if(isNaN(userNum)){
	alert("숫자 입력하라고!!!!");
	return false;
}
return true;

}
</script>

<body>
<form method="get"action="*.board" onsubmit="return deleteValue()">
    삭제할 번호 :<input type="text" name="board_num" id="board_num" /><br/>
	<input type="submit" value="삭제"/>
	<input type="hidden"name="command"id="command"value="BOARD_DELETE"/>
	</form>

</body>
</html>
